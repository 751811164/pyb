<script>
  $(function() {
    //region 初始化
    //启动icheck
    $("[type='radio'],[type='checkbox']").iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue',
      increaseArea: '20%', // optional
    });
    iCheckAll();

    //同时绑定多个时间控件
    lay('.date').each(function() {
      laydate.render({
        min: 0, //当天
        elem: this,
        type: 'datetime',
        trigger: 'click',
      });
    });

     
    //endregion

    
      
      $("#award :radio").on("ifChecked",function(e) {
          $(".panel").hide().find(":checkbox").iCheck("unCheck");
          $(".panel").eq( $("#award :radio").index(this)).show();
          
      })
      
      $("[name='type'][value='{$info.type|default='0'}']").iCheck('check');

      var cards="{$info.card_ids|default=''}".split(',');
      // for(var i=0;i<cards.length;i++) {
      //     $('form').find('tbody').find(":checkbox[value='"+cards[i]+"']").iCheck('check');
      //
      // }

      var rules={$info.rules|default=[]|json_encode};
    for (var i = 0; i < rules.length; i++) {
      var rule = rules[i];
      $('form').find('tbody').find(":checkbox[value='"+rule['card_id']+"']").iCheck('check');
      $("[name='award[]'][data-card_id='"+rule['card_id']+"']").val(rule["award"]);
      $("[name='amount[]'][data-card_id='"+rule['card_id']+"']").val(rule["amount"]);
      ;
    }


  });

  //提交前
  function beforeSubmit() {
      //$(".none:hidden").appendTo("#temp");
      $('form tbody').find(":checkbox:not(:checked)").parents("tr").find(":text").prop("disabled",true);
      
    //组合id
    var arr=[];
    $('form tbody').find(":checked").each(function(){
      arr.push($(this).val());
    })
    $(':hidden[name="card_ids"]').val(arr.join());



  }

  function afterSubmit() {
      $('form tbody').find("input").prop("disabled",false);
      //$(".none:hidden").appendTo("#container");
  }

</script>
