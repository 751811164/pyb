<div class="modal-dialog" role="document" style="width: 768px;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">底薪规则</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <input type="hidden" name="id" value="{$info.id|default=''}">
                <input type="hidden" name="group_id" value="{$Think.get.gid}">
                <input type="hidden" name="tb" value="{$Think.get.tb}">
                <div class="row">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">试用底薪</label>
                            <div class="col-sm-10">
                               <input type="text" class="form-control" name="trial_salary" value="{$info.trial_salary|default=''}">
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-sm-2 control-label">试用周期(天)</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="trial_period" value="{$info.trial_period|default='30'}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">转正底薪</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="regular_salary" value="{$info.regular_salary|default=''}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">加薪周期(天)</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="increase_period" value="{$info.increase_period|default=''}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-2 control-label">加薪金额</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="increase_amount" value="{$info.increase_amount|default=''}">
                            </div>
                        </div>



                        <div class="form-group">
                            <label class="col-sm-2 control-label">加薪次数</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="increase_times" value="{$info.increase_times|default=''}">
                            </div>
                        </div>



                </div>
                </div>


            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="saveInfo" class="btn skin-blue-light" data-url="{notempty name='$info.id'}{:url('settingEdit')}{else/}{:url('settingAdd')}{/notempty}">保存
            </button>

        </div>
    </div>
</div>

  $(function() {





  });


</script>
