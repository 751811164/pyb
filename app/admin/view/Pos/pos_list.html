<div class="box">
  <div class="box-header">
      <ob_link><a class="btn" href="{:url('posAdd')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>

      <div class="box-tools">
          <div class="input-group search-form">
              <input name="search_data" class="pull-right search-input" value="{:input('search_data')}" placeholder="支持POS机名|店铺名" type="text">
              <div class="input-group-btn">
                  <button type="button" id="search" url="{:url('poslist')}" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
          </div>
      </div>

      <br/>
  </div>
    
  <!-- /.box-header -->
  <div class="box-body table-responsive">
    <table  class="table table-bordered table-hover">
      <thead>
      <tr>
          <th class="checkbox-select-all">
              <label>
                <input class="flat-grey js-checkbox-all" type="checkbox">
              </label>
          </th>
          <th>编号</th>
          <th>名称</th>
          <th>门店</th>
          <th class="status-th">状态</th>
          <th>操作</th>
      </tr>
      </thead>
      
      {notempty name='list'}
        <tbody>
            {volist name='list' id='vo'}
                <tr>
                  <td>
                    <label>
                        <input class="flat-grey" type="checkbox" name="ids" value="{$vo.id}">
                    </label>
                  </td>

                  <td>{$vo.number}</td>
                  <td>{$vo.name}</td>
                  <td>{$vo.shop_name}</td>
                  <td><ob_link><a class="ajax-get" href="{:url('setStatus', array('ids' => $vo['id'], 'status' => (int)!$vo['status']))}">{$vo.status_text}</a></ob_link></td>
                  <td class="col-md-3 text-center">
                      <ob_link><a href="{:url('posEdit',array('id' => $vo['id']))}" class="btn"><i class="fa fa-edit"></i> 编 辑</a></ob_link>
                      &nbsp;
                      <ob_link><a class="btn confirm ajax-get" href="{:url('setStatus', array('ids' => $vo['id'], 'status' => $Think.DATA_DELETE))}"><i class="fa fa-trash-o"></i> 删 除</a></ob_link>
                  </td>
                </tr>
            {/volist}
        </tbody>
        {else/}
        <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
      {/notempty}
    </table>

      {include file="layout/del_btn_group" /}
      
  </div>
  
  <div class="box-footer clearfix text-center">
      {$list->render()}
  </div>

</div>
