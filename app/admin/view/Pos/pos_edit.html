<form action="{:url()}" method="post" class="form_single">
    <div class="box">
      <div class="box-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>编号</label>
              <span>（POS机编号）</span>
              <input class="form-control" name="number" placeholder="请输入POS机编号" value="{$info['number']|default=''}" type="text">
            </div>
          </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>名称</label>
                    <span>（POS机名称）</span>
                    <input class="form-control" name="name" placeholder="请输入POS机名称" value="{$info['name']|default=''}" type="text">
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>门店</label>
                    <span class="">（所属门店）</span>
                    <select name="shop_id" class="form-control">
                        {volist name='shop_list' id='vo'}
                        <option value="{$vo['id']}" {notempty name="info['shop_id']"}{if condition="$info['shop_id'] eq $vo['id']"} selected="selected" {/if}{/notempty} >{$vo['name']}</option>
                        {/volist}
                    </select>
                </div>
            </div>

        </div>
      </div>
      <div class="box-footer">
          
        <input type="hidden" name="id" value="{$info['id']|default='0'}"/>
        
        {include file="layout/edit_btn_group"/}
        
      </div>
    </div>
</form>
